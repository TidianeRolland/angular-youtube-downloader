<div
  class="w-100 h-100 mx-auto d-flex justify-content-center align-items-center"
>
  <svg
    width="120"
    height="30"
    viewBox="0 0 120 30"
    xmlns="http://www.w3.org/2000/svg"
    fill="#fff"
  >
    <circle cx="15" cy="15" r="10" fill="orange">
      <animate
        attributeName="r"
        from="10"
        to="10"
        begin="0s"
        dur="0.8s"
        values="10;5;10"
        calcMode="linear"
        repeatCount="indefinite"
      />
      <animate
        attributeName="fill-opacity"
        from="1"
        to="1"
        begin="0s"
        dur="0.8s"
        values="1;.5;1"
        calcMode="linear"
        repeatCount="indefinite"
      />
    </circle>
    <circle cx="60" cy="15" r="5" fill-opacity="0.3" fill="purple">
      <animate
        attributeName="r"
        from="5"
        to="5"
        begin="0s"
        dur="0.8s"
        values="5;10;5"
        calcMode="linear"
        repeatCount="indefinite"
      />
      <animate
        attributeName="fill-opacity"
        from="0.5"
        to="0.5"
        begin="0s"
        dur="0.8s"
        values=".5;1;.5"
        calcMode="linear"
        repeatCount="indefinite"
      />
    </circle>
    <circle cx="105" cy="15" r="10" fill="orange">
      <animate
        attributeName="r"
        from="10"
        to="10"
        begin="0s"
        dur="0.8s"
        values="10;5;10"
        calcMode="linear"
        repeatCount="indefinite"
      />
      <animate
        attributeName="fill-opacity"
        from="1"
        to="1"
        begin="0s"
        dur="0.8s"
        values="1;.5;1"
        calcMode="linear"
        repeatCount="indefinite"
      />
    </circle>
  </svg>
</div>
