<section class="w-100 d-flex flex-column align-items-center" style="margin-top: 4rem!important;">
  <div>
    <h3 class="mb-5 text-center">Youtube Downloader</h3>
    <div class="mt-3">
      <input id="urlInput" type="text" placeholder="Insert Youtube Video Link here">
    </div>


    <div class="d-flex mt-5 p-4 pt-3 videoInfoBlock">
      <div class="videoInfoBlock__preview">
        <img id="preview" src="assets/images/test.png" width="160" alt="">
        <p class="videoInfoBlock__preview-text">Duration: 03:46</p>
      </div>

      <div class="mt-4 w-100">
        <h5 class="videoInfoBlock__title mb-4">Adele - Easy On Me (Official Lyric Video)</h5>
        <div class="d-flex">
          <select class="form-control videoInfoBlock__selectFormat">
            <option>Audio Format</option>
            <option>Video Format</option>
          </select>

          <button class="btn btn-primary videoInfoBlock__download">Download</button>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <p class="text-center">Have a question or suggestion ? Feel free to reach out <span class="reach-out">here</span>.</p>
    </div>

  </div>

</section>
